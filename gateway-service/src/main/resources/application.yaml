server:
    port: 8080

spring:
    application:
        name: gateway-service
    cloud:
        gateway:
            routes:
                -   id: userServiceRoute
                    uri: lb://user-service
                    predicates:
                        - Path=/user-service/**
                    filters:
                        - StripPrefix=1

                -   id: gamblingServiceRoute
                    uri: lb://gambling-service
                    predicates:
                        - Path=/gambling-service/**
                    filters:
                        - StripPrefix=1

                -   id: invoiceServiceRoute
                    uri: lb://invoice-service
                    predicates:
                        - Path=/invoice-service/**
                    filters:
                        - StripPrefix=1